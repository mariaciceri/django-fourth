{% extends "base.html" %}
{% load static %}

{% block content %}

{% for order in orders %}
<ul>
    <li>
        <a href="#" data-id="{{ order.id }}" id="order-{{ order.id }}">Order: {{ order.id }}</a>
        {{ order.get_status_display }}
    </li>
</ul>
{% endfor %}
<div>
    <ul id="order-details">
    </ul>
</div>
{% endblock %}
